<body>
    <div>
        <ul>

                        <span>1、</span>腾讯爱玩
                    </div>
                    <div class="details">腾讯爱玩礼包(周一至周日连续签到七天可额外领取一个)

                    </div>
                    <div class="gobtn"> &gt; </div>

            <li><a href="http://imgcache.qq.com/gc/gamecenterV2/dist/index/gift/search_gift.html?appid=100738178">
